<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Chaunte | Portfolio</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
	<div id="container"></div>
	<script type="text/babel">

		class Widget {
			constructor(title, src, gitHub, liveDemo) {
				this.title = title;
				this.src = src;
				this.gitHub = gitHub;
				this.liveDemo = liveDemo;
			}
		}

		const whale = new Widget("Whale Translate", "./imgs/whale.png", "git", "live");
		const meal = new Widget("Meal Plan", "./imgs/meal-plan.png", "https://github.com/ChaunteVanDeBurgh/mealplan", "https://chauntevandeburgh.github.io/mealplan/");
		const essay = new Widget("Essay Analyzer", "./imgs/essay.jpeg", "git", "live");
		const minesweeper = new Widget("MineSweeper", "./imgs/minesweeper.jpeg", "git", "live");
		const calculator = new Widget("Calculator", "./imgs/calculater.png", "git", "live");
		const element = new Widget("Element Use", "./imgs/elementuse.jpeg", "git", "live");

		class Display extends React.Component {
			render() {
				return (
					<div>
						<h1>{whale.title}</h1>
					</div>
				)
			}
		}

		ReactDOM.render(
			<Display />,
			document.getElementById('container')
		);


	</script>
</body>

</html>
